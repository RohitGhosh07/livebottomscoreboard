<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transparent Broadcast Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="scoreboard">
        <div class="board" id="board">
            <!-- Team 1 -->
            <div class="row" id="row1">
                <span class="logo"><img id="logo1" alt=""></span>
                <span class="name" id="name1">Loading…</span>
                <div class="divider"></div>
                <div class="sets" id="sets1"></div>
            </div>

            <!-- Team 2 -->
            <div class="row" id="row2">
                <span class="logo"><img id="logo2" alt=""></span>
                <span class="name" id="name2">Loading…</span>
                <div class="divider"></div>
                <div class="sets" id="sets2"></div>
            </div>
        </div>

        <div class="tag" id="tag">DARTS • LIVE</div>
        <div class="navigation">
            <button id="prevButton">←</button>
            <button id="nextButton">→</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
